<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>      
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="text">We are a design agency.</div>
            </div>
            
            <a href="#" class="contact-btn">Contact</a>
        
    </header>

    <div class="hero">
        <img src="https://svgshare.com/i/19Cq.svg" alt="Hero Image">
      </div>

        <div class="expertise-section">
            <div class="expertise-heading">
                <h2>We offer expertise in:</h2>
            </div>
            <div class="expertise-list">
                <div class="expertise-item">
                    <span class="expertise-number">01</span>
                    <span class="expertise-text">Digital Design</span>
                    <span class="expertise-plus">+</span>
                </div>
                <div class="expertise-item">
                    <span class="expertise-number">02</span>
                    <span class="expertise-text">Brand Strategy</span>
                    <span class="expertise-plus">+</span>
                </div>
                <div class="expertise-item">
                    <span class="expertise-number">03</span>
                    <span class="expertise-text">Content Creation</span>
                    <span class="expertise-plus">+</span>
                </div>
            </div>
        </div>

    </div>
         
</body>
</html>
